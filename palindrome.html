<html ng-app="palindromeCheck">
   <head>
      <title>Palindrome String</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/prime-number.css">
   </head>
   <body>
      <br><br>
      <div class="row">
         <br><br>
         <div class=" col-lg-6 col-md-6 " style="margin: auto">
            
             <div class="card">
               <h3 class="card-header bg-primary text-white">Palindrome</h3>
                
                <div class="card-body" ng-controller="PalindromeCheckController as palindromeCtrl" >
                  <form name="primeForm" ng-submit="primeForm.$valid && palindromeCtrl.checkPalindrome()" novalidate  >
                     <label class="control-label text-secondary">Enter string <span class="text-danger">*</span></label>
                     <input type="text" ng-model="palindromeCtrl.str" class="form-control"  required>
                     <br>
                     <button type="submit" class="btn btn-warning float-right">Check</button>

                     <br><br>
                     <strong class="text-secondary">Result</strong>
                     <h5>{{palindromeCtrl.result}}</h5>

                  </form>
               </div>

            </div>
         </div>
      </div>
     
      
      
      <script src="js/jquery-2.1.1.min.js"></script>
      <script src="js/angular.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/palindrome.js"></script>
   </body>

</html>
