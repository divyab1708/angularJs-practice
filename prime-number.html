
<!DOCTYPE html>
<html ng-app="primeNumber">
   <head>
      <title>Prime numbers</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/prime-number.css">
      
   </head>
   <body >
      <br>
      <br>
      <div class="row">
         
         <div class=" col-lg-6 col-md-6 " style="margin: auto">
            <div class="card">
               <h3 class="card-header bg-primary text-white">Prime Number</h3>
               <div class="card-body" ng-controller="PrimeCheckerController as primeCtrl" >
                  <form name="primeForm" ng-submit="primeForm.$valid && primeCtrl.checking()" novalidate  >
                     <label class="control-label text-secondary">Enter number <span class="text-danger">*</span></label>
                     
                     <input type="number" no-float ng-model="primeCtrl.number" class="form-control" ng-keyup="primeCtrl.resetResult()" required>
                     <br>
                     <button type="submit" class="btn btn-warning float-right">Check</button>

                     <br><br>
                     <strong class="text-secondary">Result </strong><br>
                     {{primeCtrl.number}} {{primeCtrl.result}}

                  </form>
               </div>

            </div>
      
         </div>
          
      </div>
     
      
      <script src="js/jquery-2.1.1.min.js"></script>
      <script src="js/angular.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/prime-number.js"></script>
   
   </body>
</html>
